<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Page</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background and layout */
        body {
            background: linear-gradient(to right, #ff7675, #fd79a8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 72px;
            color: #d63031;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #2d3436;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #0984e3;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 404</h1>
        <p>Seems like the website isn't commited yet...</p>
        <a href="https://araw10.github.io/About-Me/" class="btn">Go Back to Home</a>
    </div>
</body>
</html>
